ext {
    sdkVersion = [
            "compile"   : 31,
            "buildTools": '31.0.0',
            "min"       : 21,
            "target"    : 31
    ]
    frame = [
            /**
             * true:引用源码
             * false:引用maven仓库
             */
            "importSourceCode": true,
            /**
             * 是否是快照版本
             */
            "snapshot"        : false,
            "kmvvm"           : '1.0.1'
    ]
    kmvvmVersion = kmvvmVersion()
    dependenciesVersion = [
            'kotlin'            : '1.7.20',
            'support'           : '30.0.0',
            'appcompat'         : '1.4.1',
            'startup_runtime'   : '1.1.1',
            'coordinatorlayout' : '1.2.0',
            'constraintlayout'  : '2.1.3',
            'annotation'        : '1.3.0',
            'material'          : '1.5.0',
            'core_ktx'          : '1.7.0',
            'okhttp3'           : '4.10.0',
            'retrofit2'         : '2.9.0',
            'rxjava'            : '3.1.5',
            'rxandroid'         : '3.0.0',
            'gson'              : '2.9.1',
            'glide'             : '4.14.2',
            'immersionbar'      : '3.2.2',
            'loading'           : '1.0.2',
            'SmartRefreshLayout': '2.0.5',
            'auto_service'      : '1.0.1',
            'kotlinpoet'        : '1.12.0',
            'rxpermissions'     : '0.12',
            'recycleview'       : '1.2.1',
            'UIViewPager'       : '0.1.8',
            'okhttpprofiler'    : '1.0.8',
            'coroutines'        : '1.6.4',
            'serialization'     : '1.4.1',
            'lifecycle'         : '2.4.1',
            "ksp"               : '1.7.20-1.0.7'
    ]
}

def kmvvmVersion() {
    def kmvvm_version = rootProject.frame["kmvvm"]
    if (rootProject.frame["snapshot"]) {
        kmvvm_version = "$kmvvm_version-SNAPSHOT"
    }
    return kmvvm_version
}