ext {
    sdkVersion = [
            "compile": 34,
            "min"    : 23,
            "target" : 33
    ]
    frame = [
            /**
             * true:引用源码
             * false:引用maven仓库
             */
            "importSourceCode": true,
            /**
             * 是否是快照版本
             */
            "snapshot"        : false,
            "kmvvm"           : '1.3.6'
    ]
    kmvvmVersion = kmvvmVersion()
    dependenciesVersion = [
            'kotlin'            : '2.0.21',
            'support'           : '30.0.0',
            'appcompat'         : '1.4.1',
            'startup_runtime'   : '1.1.1',
            'coordinatorlayout' : '1.2.0',
            'constraintlayout'  : '2.1.3',
            'annotation'        : '1.3.0',
            'material'          : '1.10.0',
            'core_ktx'          : '1.8.0',
            'okhttp3'           : '4.10.0',
            'retrofit2'         : '2.9.0',
            'rxjava'            : '3.1.5',
            'rxandroid'         : '3.0.2',
            'gson'              : '2.10',
            'glide'             : '4.14.2',
            'immersionbar'      : '3.2.2',
            'loading'           : '1.0.2',
            'SmartRefreshLayout': '3.0.0-alpha',
            'auto_service'      : '1.0.1',
            'kotlinpoet'        : '1.12.0',
            'xxpermissions'     : "20.0",
            'recycleview'       : '1.2.1',
            'UIViewPager'       : '0.1.8',
            'okhttpprofiler'    : '1.0.8',
            'coroutines'        : '1.6.4',
            'serialization'     : '1.4.1',
            'lifecycle'         : '2.6.1',
            "ksp"               : '2.0.21-1.0.26',
            "logger"            : "2.2.0"
    ]
}

def kmvvmVersion() {
    def kmvvm_version = rootProject.frame["kmvvm"]
    if (rootProject.frame["snapshot"]) {
        kmvvm_version = "$kmvvm_version-SNAPSHOT"
    }
    return kmvvm_version
}